<div>
  <uib-tabset ng-if="pages.length > 0" active="activeTab" >
    <uib-tab  ng-repeat="page in pages track by $index" index="$index" heading="{{page.title.rendered}}" select="changeTab($event)"data-id="{{page.id}}">
      <div ng-bind-html="page.content.rendered"></div>
    </uib-tab>
  </uib-tabset>
</div>
